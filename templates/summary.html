<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin-top: 50px; }
        .summary-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; margin-bottom: 20px; }
        .btn-back { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Extracted Summary</h1>
        <div class="summary-box">
            <p>{{ summary | safe }}</p>  <!-- Safe filter prevents HTML escaping -->
        </div>
        <a href="/" class="btn btn-primary btn-back">Upload Another PDF</a>
    </div>
</body>
</html>
