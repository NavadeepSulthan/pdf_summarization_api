<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { 
            background-color: #f8f9fa; 
            font-family: 'Poppins', sans-serif; 
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container { max-width: 900px; margin-top: 50px; }
        .summary-box { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            transition: background 0.3s ease;
        }
        .btn-container { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn-dark-mode { cursor: pointer; }
        .dark-mode { 
            background-color: #1e1e1e; 
            color: #f8f9fa; 
        }
        .dark-mode .summary-box { background: #333; color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-primary">ðŸ“„ Extracted Summary</h1>
            <i class="fas fa-moon btn-dark-mode" onclick="toggleDarkMode()" title="Toggle Dark Mode"></i>
        </div>
        
        <div class="summary-box mt-3">
            <p id="summary-text">{{ summary | safe }}</p>
        </div>
        
        <div class="btn-container">
            <button class="btn btn-outline-primary" onclick="copyToClipboard()">ðŸ“‹ Copy</button>
            <button class="btn btn-outline-success" onclick="downloadSummary()">ðŸ“¥ Download</button>
            <a href="/" class="btn btn-danger">ðŸ”„ Upload Another PDF</a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const text = document.getElementById('summary-text').innerText;
            navigator.clipboard.writeText(text);
            alert("Summary copied to clipboard!");
        }

        function downloadSummary() {
            const text = document.getElementById('summary-text').innerText;
            const blob = new Blob([text], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "summary.txt";
            link.click();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
