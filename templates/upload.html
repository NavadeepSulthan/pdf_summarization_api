<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .upload-box {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px dashed #007BFF;
            background-color: #fff;
            cursor: pointer;
        }
        input[type="file"] {
            display: none;
        }
        .summary-container {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .summary-text {
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Upload a PDF to Summarize</h1>
    <label class="upload-box" for="pdfFile">Click to Upload PDF</label>
    <input type="file" id="pdfFile" accept=".pdf">
    
    <div class="summary-container" id="summaryContainer" style="display: none;">
        <h2>Summarized Text:</h2>
        <p class="summary-text" id="summaryText"></p>
    </div>

    <script>
        document.getElementById('pdfFile').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (!file) return;

            let formData = new FormData();
            formData.append("pdf", file);

            const response = await fetch("/extract_text", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.summary) {
                document.getElementById("summaryText").textContent = result.summary;
                document.getElementById("summaryContainer").style.display = "block";
            } else {
                alert("Error: " + result.error);
            }
        });
    </script>
</body>
</html>
